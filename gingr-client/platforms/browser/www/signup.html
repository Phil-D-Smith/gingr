<!DOCTYPE html>
<html>
<head>
</head>

<body>

    <div class="pages">
        <div data-page="signup" class="page no-navbar no-toolbar">

            <!-- page-content has additional login-screen content -->
                <div class="page-content login-screen-content">
                    <div class="blank-back-button">
                        <a href="login.html" class="back link icon-only"><i class="f7-icons">left</i></a>
                    </div>
                    <div class="login-screen-title"><img src="media/logo1.png" class="logo" style="height: 100px; padding-top: 20px;" ></div>
                    <!-- Login form -->
                    <div>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">First Name</div>
                                        <div class="item-input">
                                            <input id="firstname" type="text" name="firstname" placeholder="First Name">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Surname</div>
                                        <div class="item-input">
                                            <input id="lastname" type="text" name="lastname" placeholder="Surname">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Email</div>
                                        <div class="item-input">
                                            <input id="email1" type="email" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input id="password1" type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="login-buttons">
                                        <button id="signup" class="item-link list-button" name="signup">Sign Up</button>
                                    </div>
                                </li>
                            </ul>
                            <div class="list-block-label">Login with Facebook</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
