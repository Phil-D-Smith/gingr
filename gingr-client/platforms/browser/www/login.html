<!DOCTYPE html>

<body>

    <div class="pages">
        <div data-page="login" class="page no-navbar no-toolbar no-swipeback">

            <!-- page-content has additional login-screen content -->
                <div class="page-content login-screen-content">
                    <div class="login-screen-title"><img src="media/logo1.png" class="logo" style="height: 100px; padding-top: 20px;" ></div>
                    <!-- Login form -->
                    <div>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Email</div>
                                        <div class="item-input">
                                            <input id="email" type="email" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input id="password" type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="login-buttons">
                                        <button name="login" id="login" class="item-link list-button">Sign In</button>       
                                        <a href="signup.html" class="item-link list-button">Don't have an account?</a>
                                        <br>
                                        <a href="recovery.html" class="color-gray item-link list-button" style="font-size: 0.8em;">Forgotten your password?</a>     
                                    </div>      
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
