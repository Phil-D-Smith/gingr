<body>

    <div class="pages">
        <div data-page="recovery" class="page no-navbar no-toolbar">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="blank-back-button">
                    <a href="login.html" class="back link icon-only"><i class="f7-icons">left</i></a>
                </div>
                <div class="login-screen-title"><img src="#" style="height: 50px; padding-top: 20px;" ></div>
                <div>

                            <p>
                                <br>
                                Enter your <b>email</b> below and we<br>
                                will send you a <b>4 digit code</b><br>
                                to recover your password
                            </p>

                    </div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label"></div>
                                    <br>
                                    <div class="item-input">
                                        <input id="email" type="email" name="email" placeholder="Enter Email">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="login-buttons">
                                    <button name="recover" id="recover" class="item-link list-button">Send me a code</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
